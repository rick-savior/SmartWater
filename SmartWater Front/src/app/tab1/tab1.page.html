<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      BOMBAS 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>BOMBA 1</ion-card-title>
      <ion-card-subtitle>
        <div class="icon"   *ngIf="exibir2">    <img src="\assets\pump_red.svg"></div>
        <div class="icon" *ngIf="exibir1">    <img src="\assets\pump_green.svg"></div>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button class="btn_ligar"     (click)="ligada1()">LIGAR</ion-button>
      <ion-button class="btn_desligar"  (click)="desligada1()">DESLIGAR</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>BOMBA 2</ion-card-title>
      <ion-card-subtitle>
        <div class="icon"   *ngIf="exibir4">    <img src="\assets\pump_red.svg"></div>
        <div class="icon" *ngIf="exibir3">    <img src="\assets\pump_green.svg"></div>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button class="btn_ligar"     (click)="ligada2()">LIGAR</ion-button>
      <ion-button class="btn_desligar"  (click)="desligada2()">DESLIGAR</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>BOMBA 3</ion-card-title>
      <ion-card-subtitle>
        <div class="icon"><img src="\assets\pump.svg"></div>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button class="btn_ligar" [disabled]="true">LIGAR</ion-button>
      <ion-button class="btn_desligar" [disabled]="true">DESLIGAR</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
